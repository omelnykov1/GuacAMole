<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Guac-A-Mole</title>
</head>

<body>
    <div class="header">
        <h1>Guac-A-Mole!</h1>
        <br>
        <div class="score-container">Score: <span class="score">0</span></div>
    </div>
            <div class="start-btn">
                <button>Start</button>
            </div>
        
            <div class="modal-content">
                <div id="myModal" class="modal">
                    <span class="close">&times;</span>
                    <h2>Selec difficulty</h2>
                    <button class="diff easy">Easy</button>
                    <button class="diff medium">Medium</button>
                    <button class="diff hard">Hard</button>
                </div>
            </div>

    <div class="game">
        <div class="hole one">
            <div class="guac"></div>
        </div>
        <div class="hole two">
            <div class="guac"></div>
        </div>
        <div class="hole three">
            <div class="guac"></div>
        </div>
        <div class="hole four">
            <div class="guac"></div>
        </div>
        <div class="hole five">
            <div class="guac"></div>
        </div>
        <div class="hole six">
            <div class="guac"></div>
        </div>
        <div class="hole seven">
            <div class="guac"></div>
        </div>
        <div class="hole eight">
            <div class="guac"></div>
        </div>
        <div class="hole nine">
            <div class="guac"></div>
        </div>
    </div>

    <script>
        window.onclick = (e) => {
            if (e.taget == document.querySelector(".modal-content")) {
                document.querySelector(".modal-content").classList.remove('modal-active')
            }
        }
    </script>
    <script src="./src/index.js"></script>
</body>

</html>
